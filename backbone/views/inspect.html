<div id="inspect" class="content">
<div id="somethingdifferent">
    <div id="mainpanel">
        <div id="topbar">
            <div id="topbarleft">
                <a id="logo">Adobe Edge Inspect<span id="down"></span></a>
            </div>
            <div id="topbarright">
                <span id="inspectToggle" class="toggleoff" title="Turn On Sychronized Browsing"></span>
            </div>
        </div>
        <div id="shadmessage">
            <div id="subscriptionexpiredwrapper">
                <span data-l10n="subscriptionexpiredPrefix" data-l10n-args='["Edge Inspect"]'></span>
                <a id="renewlink" data-l10n="renewlink"></a>
                <span data-l10n="subscriptionexpiredSuffix"></span>
                <a id="subscriptionexpiredwrapper-remove" class="devicecancel md-btn" title="Remove"></a>                    
            </div>
	    
            
            <div id="screenshotsarepremiumwrapper">
                <span data-l10n="screenshotsarepremiumPrefix" data-l10n-args='["Edge Inspect"]'></span>
                <a id="ssupgradelink" data-l10n="upgradelink"></a>
                <a id="screenshotsarepremiumwrapper-remove" class="devicecancel md-btn" title="Remove"></a>                    
            </div>                
	    
	    
            <div id="seconddeviceispremiumwrapper">
                <span data-l10n="seconddeviceispremiumPrefix" data-l10n-args='["Edge Inspect"]'></span>
                <a id="sdupgradelink" data-l10n="upgradelink"></a>
                <a id="seconddeviceispremiumwrapper-remove" class="devicecancel md-btn" title="Remove"></a>                    
            </div>

<!--
            <div id="periodicsurveywrapper" >
                <span data-l10n="shadmessagePrefix"></span>
                <a id="periodicsurvey" href="#" data-l10n="shadmessageSuffix"></a>. 
                <a id="periodicsurveywrapper-remove" class="devicecancel md-btn" title="Remove"></a>                   
            </div>
-->

            <div id="buyitnowwrapper" >
                <span data-l10n="buyitnowPrefix"></span>
                <a id="buyitnowlink" href="#" data-l10n="upgrade"></a> 
                <span data-l10n="buyitnowSuffix"></span>
                <a id="buyitnowwrapper-remove" class="devicecancel md-btn" title="Remove"></a>                   
            </div>
        </div>                                            
        
        <div id="machineinfoheader" style=" ">
            <div class="hl message">
                <div id="machineinfotext" class="clearrow">
                    <span id="machinename"></span> <span id="hostips"></span>
                </div>
            </div>
             <div id="submenuoverlay">
                 <div class="submenurow" id="remove"><a href="#" class="submenutext" data-l10n="remove"></a></div>
                 <!--<div class="submenurow" id="downloadiso"><a href="#" id="downloadisolink" class="submenutext" target="_blank" data-l10n='downloadiso' data-l10n-args='["Edge Inspect","iPad&reg;, iPhone&reg;","iPod&reg;"]'></a></div>-->
                 <!--<div class="submenurow" id="downloadandroid"><a href="#" id="downloadandroidlink" class="submenutext" target="_blank" data-l10n='downloadandroid' data-l10n-args='["Edge Inspect","Android&trade;"]'></a></div>-->
                 <!--<div class="submenurow" id="downloadamazon"><a href="#" id="downloadamazonlink" class="submenutext" target="_blank" data-l10n='downloadandroid' data-l10n-args='["Edge Inspect","Kindle"]'></a></div>-->
                 <!--<div class="submenurow" id="feedback"><a href="#" class="submenutext" data-l10n="feedback" data-l10n-args='["Adobe Edge Inspect"]'></a></div>-->
                 <!--<div class="submenurow" id="problems"><a href="http://adobe.com/go/edgeinspect_problem" class="submenutext" target="_blank" data-l10n="problems"></a></div>-->
             </div>
            <div id="devicelist">
                <div id="waitingdiv"><div id="waitingspinner" class="spinner"></div><span id="waiting" data-l10n="waiting"></span></div>
                <div id="syncbrowseoff" data-l10n="syncbrowseoff"></div>
                <div id="dmerror"><span data-l10n="dmerror" data-l10n-args='["Adobe Edge Inspect"]'></span><br /><a href="#" id="getedgeinspectlink" data-l10n="getedgeinspect" data-l10n-args='["Edge Inspect"]' ></a></div>
                <div id="dmexpired" data-l10n="dmexpired" data-l10n-args='["Adobe Edge Inspect"]'></div>
		
                <!--	This is an optional welcome message to be displayed to the user at first open. It will continue to be displayed
                        until the user acknowledges it, then will never be seen again. -->
                <div id="welcomeDiv">
                    <div id="welcomemessage" data-l10n="welcomemessage" data-l10n-args='["Edge Inspect"]'><br /></div>
                    <div id="welcomeaction" data-l10n="welcomeaction"></div>
                </div>
                <span id="pairingdevices">
                    <div id="pairinglistheader"></div>

                </span>
                <span id="connecteddevices">
                    <div id="devicelistheader"></div>
                </span>
            </div>
        </div>
    </div>
    <div id="removepanel">
        <div id="removetopbar">
            <span id="removeback">
                <span class="topbartitle">Edge Inspect</span>
            </span>
            <span class="breadcrumb"></span>
            <span class="topbarsubtitle" data-l10n="remove"></span>
        </div>
        <div class="clearboth">
            <div class="hl message">
                <div id="removetext" class="clearrow" data-l10n="removetext"></div>
            </div>
            <div id="removelist">
                <span id="removeconnected">
                    <div id="removeconnectedheader"></div>
                </span>
                <span id="removedevices">
                    <div id="removelistheader"></div>
                </span>
            </div>
        </div>
    </div>
    <div id="devicelistfooter"> 
        <div id="progressdiv" class="spinner"></div>
        <div id="cancelscreenshotdiv">
            <div id="cancelscreenshot" data-l10n="cancelscreenshot"></div>
        </div>
        <div id="completedscreenshotdiv">
            <div id="completedscreenshot" data-l10n="completedscreenshot"></div>
        </div>
        <a id="togglechrome" class="lg-btn" title="Full Screen"></a>
        <a id="forcerefresh" class="lg-btn" title="Refresh all devices"></a>
    </div>
    <div id="templates">
        <div class="hl" id="pairingtemplate">
            <div class="clearrow passcode">
                <a class="devicecancel md-btn"></a>
                <div class="pairingrightdiv">
                    <span class="pairingdevicename"></span>
                    <span class="passcodefield">
                        <input class="passcodefield" type="text">
                    </span>
                    <a class="devicecheck md-btn"></a>
                </div>
            </div>
        </div>
        <div class="hl" id="connectedtemplate">
            <div class="clearrow">
                <span class="devicename"></span>
                <div class="devicebuttons">
                    <a class="deviceeject md-btn"></a>
                </div>
            </div>
        </div>
        <div class="hl" id="removetemplate">
            <div class="clearrow">
                <span class="devicename">
                </span>
                <div class="devicebuttons"><a class="deviceremove md-btn"></a></div>
            </div>
        </div>
        <div class="hl" id="unavailabletemplate">
            <div class="clearrow">
                <span class="devicename"></span>
                <div class="devicebuttons"><a class="deviceremove md-btn"></a></div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="inspectPopoverArrow"></div>
